<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Funkopop</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="fondo">
    <div class="Funkopop">
      <div class="cabeza">
        <div class="pelo">
          <div class="pelo-izquierda"></div>
          <div class="pelo-centro"></div>
          <div class="pelo-derecha"></div>
        </div>
        <div class="ojos">
          <div class="ojo ojo-izquierdo"></div>
          <div class="ojo ojo-derecho"></div>
      </div>
      <div class="cejas">
        <div class="ceja ceja-izquierda"></div>
        <div class="ceja ceja-derecha"></div>
      </div>
      <div class="nariz"></div>
      <div class="bigote">
        <div class="bigote-izquierda"></div>
        <div class="bigote-derecha"></div>
      </div>
    </div>
    <div class="cuerpo">

        <p class="num">001</p>
      </div>
      <div class="cuello"></div>

        <div class="color-izquierdo"></div>

        <div class="color-derecho"></div>
      </div>
      <div class="brazos">
        <div class="brazo-izquierdo"></div>
        <div class="brazo-derecho"></div>
      </div>
      <div class="manos">

          <div class="dedo1"></div>
          <div class="dedo2"></div>
          <div class="dedo3"></div>
        </div>
        <div class="mano-derecha">
          <div class="dedo4"></div>
          <div class="dedo5"></div>
          <div class="dedo6"></div></div>
      </div>
      <div class="piernas">
        <div class="cinturon"></div>
        <div class="pierna-izq"></div>
        <div class="pierna-der"></div>
      </div>
      <div class="bambas">
        <div class="bamba-izq"></div>
        <div class="bamba-der"></div>

      </div>
    </div>
    </div>

    </div>
